<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Bulgarian Alphabet</title>
 <!--CSS File-->
 <link rel="stylesheet" href="style.css">
  <!--Google Fonts-->
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
<!---->
</head>


<body>
 <!--Main Header-->
 <div class="header">
<h1>Българска Азбука</h1>
 </div>

 <!--Content Container-->

 <div class="main-content">
<button class="button a">А</button>
<button class="button b">Б</button>
<button class="button v">В</button>
<button class="button g ">Г</button>
<button class="button d">Д</button>
<button class="button e">Е</button>
<button class="button j ">Ж</button>
<button class="button z">З</button>
<button class="button i">И</button>
<button class="button y">Й</button>
<button class="button k">К</button>
<button class="button l ">Л</button>
<button class="button m ">М</button>
<button class="button n ">Н</button>
<button class="button o " >О</button>
<button class="button p ">П</button>
<button class="button r">Р</button>
<button class="button s ">С</button>
<button class="button t">Т</button>
<button class="button u ">У</button>
<button class="button f ">Ф</button>
<button class="button h ">Х</button>
<button class="button c">Ц</button>
<button class="button ch ">Ч</button>
<button class="button sh ">Ш</button>
<button class="button sht ">Щ</button>
<button class="button uuu">Ъ</button>
<button class="button uuuu ">Ь</button>
<button class="button iu ">Ю</button>
<button class="button ya ">Я</button>
 </div>


 <!-- Footer -->
 <div class="footer">

 </div>


 <script src="index.js"></script>
</body>

</html>
