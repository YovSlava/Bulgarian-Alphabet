<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulgarian Alphabet</title>
  <!--CSS File-->
  <link rel="stylesheet" href="style.css">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <!---->
</head>


<body>
  <!--Main Header-->
  <div class="header">
    <h1>Българска Азбука</h1>
  </div>

  <!--Content Container-->

  <div class="main-content">
    <button class="a letter">А</button>
    <button class="b letter">Б</button>
    <button class="v letter">В</button>
    <button class="g letter">Г</button>
    <button class="d letter">Д</button>
    <button class="e letter">Е</button>
    <button class="j letter">Ж</button>
    <button class="z letter">З</button>
    <button class="i letter">И</button>
    <button class="y letter">Й</button>
    <button class="k letter">К</button>
    <button class="l letter">Л</button>
    <button class="m letter">М</button>
    <button class="n letter">Н</button>
    <button class="o letter">О</button>
    <button class="p letter">П</button>
    <button class="r letter">Р</button>
    <button class="s letter">С</button>
    <button class="t letter">Т</button>
    <button class="u letter">У</button>
    <button class="f letter">Ф</button>
    <button class="h letter">Х</button>
    <button class="c letter">Ц</button>
    <button class="ch letter">Ч</button>
    <button class="sh letter">Ш</button>
    <button class="sht letter">Щ</button>
    <button class="uuu letter">Ъ</button>
    <button class="uuuu letter">Ь</button>
    <button class="iu letter">Ю</button>
    <button class="ya letter">Я</button>
    <div class="children"><img src="images/boy-160168_1280.png" alt=""></div>
    <div class="girl"><img src="images/boy-160168_1280.png" alt=""></div>
  </div>

  


  <!-- Footer -->
  <div class="footer">
<p>2020 Yovana Slavova</p>
  </div>


  <script src="index.js"></script>
</body>

</html>
